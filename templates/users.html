{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h3 class="mb-0">Users</h3>
    <div class="text-secondary small">Admin only.</div>
  </div>
  <a class="btn btn-primary" href="{{ url_for('user_new') }}">New User</a>
</div>

<div class="card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th><th>Email</th><th>Role</th><th>Status</th><th style="width:160px;">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td class="fw-semibold">{{ u.full_name }}</td>
          <td class="text-secondary">{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td>
            {% if u.is_active %}
              <span class="badge text-bg-success">Active</span>
            {% else %}
              <span class="badge text-bg-secondary">Inactive</span>
            {% endif %}
          </td>
          <td>
            <form method="post" action="{{ url_for('user_toggle', user_id=u.id) }}">
              <button class="btn btn-sm btn-outline-dark" {% if u.id==current_user.id %}disabled{% endif %}>
                Toggle
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
