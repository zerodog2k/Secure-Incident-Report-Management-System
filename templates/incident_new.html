{% extends "base.html" %}
{% block content %}
<div class="card border-0 shadow-sm">
  <div class="card-body p-4">
    <h4 class="mb-3">Create Incident</h4>

    <form method="post" action="{{ url_for('incident_new_post') }}">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="5" required></textarea>
      </div>

      <div class="row g-2">
        <div class="col-md-3">
          <label class="form-label">Severity</label>
          <select class="form-select" name="severity">
            {% for s in ["Low","Medium","High","Critical"] %}
              <option value="{{ s }}" {% if s=="Medium" %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input class="form-control" name="category" placeholder="Phishing, Malware, Data Leak, Access..." value="General">
        </div>
        <div class="col-md-5">
          <label class="form-label">Affected asset</label>
          <input class="form-control" name="affected_asset" placeholder="Laptop ID, Server name, Email, App...">
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Assign to (optional)</label>
        <select class="form-select" name="assignee_id">
          <option value="">Unassigned</option>
          {% for u in analysts %}
            <option value="{{ u.id }}">{{ u.full_name }} ({{ u.role }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
